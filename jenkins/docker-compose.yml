version: '3.9'
services:
    jenkins:
      container_name: "jenkins"
      build:
        context: .
        dockerfile: ./Dockerfile
      privileged: true
      user: root
      ports:
        - 8080:8080
        - 50000:50000
      volumes:
        - ./jenkins_home:/var/jenkins_home
        - /var/run/docker.sock:/var/run/docker.sock

    portainer:
      image: portainer/portainer-ce:latest
      container_name: "portainer"
      ports:
        - 9443:9443
      volumes:
        - ./portainer:/data
        - /var/run/docker.sock:/var/run/docker.sock
      restart: unless-stopped
volumes:
  jenkins_home:
  portainer: